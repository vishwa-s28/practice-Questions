  <body>
    <script>
      const arr = [
        { id: 1, name: "vishwa", des: "sd" },
        { id: 2, name: "yash", des: "qa" },
        { id: 3, name: "nidhi", des: "sd" },
      ];
      function del(emp,i) {
        const x = emp.findIndex((o) => o.id === i);
        delete emp[x]
        return emp;
      }

      console.log(del(arr,1));
    </script>
