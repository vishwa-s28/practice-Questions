      //Group Elements by Key in an Array of Objects
      function groupBy(arr, key) {
        return arr.reduce((grouped, currentItem) => {
          const keyValue = currentItem[key];
          if (!grouped[keyValue]) {
            grouped[keyValue] = [];
          }

          grouped[keyValue].push(currentItem);

          return grouped;
        }
        , {}
    );
      }
