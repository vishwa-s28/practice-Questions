<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const employees = [
  { id: 1, name: "John", designation: "Manager", salary: 5000 },
  { id: 2, name: "Jane", designation: "Developer", salary: 7000 },
  { id: 3, name: "Alice", designation: "Developer", salary: 6000 },
  { id: 4, name: "Mark", designation: "Manager", salary: 8000 },
  { id: 5, name: "Bob", designation: "Designer", salary: 5500 }
];

        function myFunc(employ){
            return employ.sort((a,b)=> {
                if(a.designation<b.designation) return -1;
                if(a.designation>b.designation) return 1;
                return b.salary - a.salary
            })
        }
        console.log(myFunc(employees))
    </script>
</body>
</html>
