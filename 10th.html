  <body>
    <script>
     const employees = [
  { id: 1, name: "John", salary: 5000 },
  { id: 2, name: "Jane", salary: 7000 },
  { id: 3, name: "Bob", salary: 6000 }
]
    
      function myFunc(employ,n){
        let x = employ.findIndex((o)=>o.name==n)
        if(x){
            return employ[x]
        }else{
            return "no data found"
        }
        
      }
      console.log(myFunc(employees,"John"))
    </script>
