  <body>
    <script>
      const employees = [
  { id: 1, name: "John", salary: 5000 },
  { id: 2, name: "Jane", salary: 7000 },
  { id: 3, name: "Bob", salary: 6000 }
];


      function updateSalary(num,sal) {
        const update = employees.find((o)=>o.id === num)
        update.salary = sal
        return employees
      }
      const res = updateSalary(1,400)
      console.log(res)
    </script>
  </body>
