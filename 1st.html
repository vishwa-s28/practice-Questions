<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const employees = [
        { id: 1, name: "John", salary: 5000 },
        { id: 2, name: "Jane", salary: 7000 },
        { id: 3, name: "Bob", salary: 6000 },
      ];
      function highSalary(employees) {
        const high = employees.reduce((max,current)=>{
            return (current.salary > max.salary)?current:max;
        });
        return high;
      }
      const res = highSalary(employees)
      console.log(res)
    </script>
  </body>
</html>
