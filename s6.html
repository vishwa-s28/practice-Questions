<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "Hello"
        let count = 0
        for(x of str.toLowerCase()){
            if(x=='a' || x=='e' || x == 'i' || x == 'o' || x == 'u'){
                count+=1
            }
        }
        console.log(count)
    </script>
</body>
</html>
