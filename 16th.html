<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const employees = [
        { name: "John", designation: "Manager", salary: 5000 },
        { name: "Jane", designation: "Developer", salary: 7000 },
        { name: "Alice", designation: "Designer", salary: 6000 },
      ];
      function myFunc(emp) {
        let index = 0
        emp.forEach(e => {
            index+=1
            e.id = index
        });
        return emp
      }
      console.log(myFunc(employees));
    </script>
  </body>
