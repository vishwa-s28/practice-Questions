<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="pi"></p>
    <p id="round"></p>
    <p id="ceil"></p>
    <p id="floor"></p>
    <p id="trunc"></p>
    <p id="sign"></p>
    <p id="pow"></p>
    <p id="sqrt"></p>
    <p id="abs"></p>
    <p id="min"></p>
    <p id="max"></p>
    <p id="random"></p>
    <p id="log"></p>


    <script>
      document.getElementById("pi").innerHTML = "Math.PI : " + Math.PI;
      document.getElementById("round").innerHTML ="Math.round(4.6) : " + Math.round(4.6);
      document.getElementById("ceil").innerHTML ="Math.ceil(6.4) : " + Math.ceil(6.4);
      document.getElementById("floor").innerHTML ="Math.floor(-6.4) : " + Math.floor(-6.4);
      document.getElementById("trunc").innerHTML ="Math.trunc(6.4) : " + Math.trunc(6.4);
      document.getElementById("sign").innerHTML ="Math.sign(6.4) : " + Math.sign(6.4);
      document.getElementById("pow").innerHTML ="Math.pow(6,4) : " + Math.pow(6,4);
      document.getElementById("sqrt").innerHTML ="Math.sqrt(64) : " + Math.sqrt(64);
      document.getElementById("abs").innerHTML ="Math.abs(-6.4) : " + Math.abs(-6.4);
      document.getElementById("min").innerHTML ="Math.min(6,4) : " + Math.min(6,4);
      document.getElementById("max").innerHTML ="Math.max(6,44) : " + Math.max(6,44);
      document.getElementById("random").innerHTML ="Math.random() : " + Math.random();
      document.getElementById("log").innerHTML ="Math.log(6) : " + Math.log(6);
    </script>
  </body>
</html>
