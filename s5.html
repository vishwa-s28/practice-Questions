<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        const employees= [
            { id: 1, name: "John", salary: 5000 }, 
            { id: 2, name: "Jane", salary: 7000 }
        ]
        function myFunc(emp,amount){
           return  emp.find(e=>e.salary>amount)
        }
        console.log(myFunc(employees,6000))
    </script>
</body>
