  <body>
    <script>
      const employees = [
  { id: 1, name: "John", designation: "Manager" },
  { id: 2, name: "Jane", designation: "Developer" },
  { id: 3, name: "Bob", designation: "Manager" }
];
      function myFunc({designation}){
        return designation == "Manager"
      }
      const res = Object.groupBy(employees,myFunc);
      console.log(res)
    </script>
