<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = "Hello Javascript My name is vishwa!";
      function myFunc(s) {
        const arr = s.split(" ");
        let max = arr[0];
        for (i = 0; i < arr.length; i++) {
          if (arr[i].length > max.length) {
            max = arr[i];
          }
        }

        return max;
      }
      console.log(myFunc(str));
    </script>
  </body>
</html>
